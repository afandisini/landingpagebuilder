name: PHPStan

on:
  push:
  pull_request:

jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Install PHPStan
        run: composer require --dev phpstan/phpstan --no-progress

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse src --memory-limit=1G --error-format=github
