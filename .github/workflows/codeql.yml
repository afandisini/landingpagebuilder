name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 * * 0"

jobs:
  analyze:
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Use CodeQL v4 and scan ONLY JavaScript (PHP is not supported)
      - uses: github/codeql-action/init@v4
        with:
          languages: javascript
          queries: security-extended

      - uses: github/codeql-action/analyze@v4
