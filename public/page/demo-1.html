</section><!-- Modal --><script>
(function(){
    const layoutTarget = document.getElementById('layoutList');
    const addButtons = document.querySelectorAll('[data-layout-key]');
    const addModalEl = document.getElementById('TambahLayout');
    const removeModalEl = document.getElementById('hapusLayoutCard');
    const confirmRemoveBtn = document.querySelector('[data-action="confirm-remove-layout"]');
    let pendingRemove = null;

    const templates = {
        'text-1x1': `
            <div class="card rounded-3 border mb-3" data-layout-type="text-1x1">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center py-2 mb-2">
                        <h5 class="fw-light"><i class="text-muted bi bi-card-text me-2">Layout Text (1x1)
                        <button type="button" class="btn btn-outline-danger btn-sm border-0" data-bs-toggle="modal" data-bs-target="#hapusLayoutCard" data-action="remove-layout"><i class="bi bi-trash3">
                    
                    <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                        <div class="col-sm-12 bg-light border rounded-3 p-2" style="min-height:150px" data-slot="true">
                            <h1 class="h3">Headline
                            <p>Start building your landing page...
                        
                    
                
            
        `,
        'text-2x2': `
            <div class="card rounded-3 border mb-3" data-layout-type="text-2x2">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center py-2 mb-2">
                        <h5 class="fw-light"><i class="text-muted bi bi-card-text me-2">Layout Text (2x2)
                        <button type="button" class="btn btn-outline-danger btn-sm border-0" data-bs-toggle="modal" data-bs-target="#hapusLayoutCard" data-action="remove-layout"><i class="bi bi-trash3">
                    
                    <div class="d-flex flex-row justify-content-center align-items-center p-2 gap-2">
                        <div class="col-sm-6 bg-light border rounded-3 p-2" style="min-height:150px" data-slot="true">
                            <h1 class="h4">Headline
                            <p>Start building your landing page...
                        
                        <div class="col-sm-6 bg-light border rounded-3 p-2" style="min-height:150px" data-slot="true">
                            <h1 class="h4">Headline
                            <p>Start building your landing page...
                        
                    
                
            
        `,
        'text-3x3': `
            <div class="card rounded-3 border mb-3" data-layout-type="text-3x3">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center py-2 mb-2">
                        <h5 class="fw-light"><i class="text-muted bi bi-card-text me-2">Layout Text (3x3)
                        <button type="button" class="btn btn-outline-danger btn-sm border-0" data-bs-toggle="modal" data-bs-target="#hapusLayoutCard" data-action="remove-layout"><i class="bi bi-trash3">
                    
                    <div class="d-flex flex-row justify-content-center align-items-center p-2 gap-2">
                        <div class="col-sm-4 bg-light border rounded-3 p-2" style="min-height:150px" data-slot="true">
                            <h1 class="h5">Headline
                            <p>Start building your landing page...
                        
                        <div class="col-sm-4 bg-light border rounded-3 p-2" style="min-height:150px" data-slot="true">
                            <h1 class="h5">Headline
                            <p>Start building your landing page...
                        
                        <div class="col-sm-4 bg-light border rounded-3 p-2" style="min-height:150px" data-slot="true">
                            <h1 class="h5">Headline
                            <p>Start building your landing page...
                        
                    
                
            
        `,
        'img-1x1': `
            <div class="card rounded-3 border mb-3" data-layout-type="img-1x1">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center py-2 mb-2">
                        <h5 class="fw-light"><i class="text-muted bi bi-image me-2">Layout Gambar (1x1)
                        <button type="button" class="btn btn-outline-danger btn-sm border-0" data-bs-toggle="modal" data-bs-target="#hapusLayoutCard" data-action="remove-layout"><i class="bi bi-trash3">
                    
                    <div class="d-flex flex-row justify-content-center align-items-center p-2 gap-2">
                        <div class="col-sm-12 bg-light border rounded-3 p-2" style="min-height:150px" data-slot="true">
                    
                
            
        `,
        'img-2x2': `
            <div class="card rounded-3 border mb-3" data-layout-type="img-2x2">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center py-2 mb-2">
                        <h5 class="fw-light"><i class="text-muted bi bi-image me-2">Layout Gambar (2x2)
                        <button type="button" class="btn btn-outline-danger btn-sm border-0" data-bs-toggle="modal" data-bs-target="#hapusLayoutCard" data-action="remove-layout"><i class="bi bi-trash3">
                    
                    <div class="d-flex flex-row justify-content-center align-items-center p-2 gap-2">
                        <div class="col-sm-6 bg-light border rounded-3 p-2" style="min-height:150px" data-slot="true">
                        <div class="col-sm-6 bg-light border rounded-3 p-2" style="min-height:150px" data-slot="true">
                    
                
            
        `,
        'img-3x3': `
            <div class="card rounded-3 border mb-3" data-layout-type="img-3x3">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center py-2 mb-2">
                        <h5 class="fw-light"><i class="text-muted bi bi-image me-2">Layout Gambar (3x3)
                        <button type="button" class="btn btn-outline-danger btn-sm border-0" data-bs-toggle="modal" data-bs-target="#hapusLayoutCard" data-action="remove-layout"><i class="bi bi-trash3">
                    
                    <div class="d-flex flex-row justify-content-center align-items-center p-2 gap-2">
                        <div class="col-sm-4 bg-light border rounded-3 p-2" style="min-height:150px" data-slot="true">
                        <div class="col-sm-4 bg-light border rounded-3 p-2" style="min-height:150px" data-slot="true">
                        <div class="col-sm-4 bg-light border rounded-3 p-2" style="min-height:150px" data-slot="true">
                    
                
            
        `
    };

    function toNode(html){
        const wrap = document.createElement('div');
        wrap.innerHTML = html.trim();
        return wrap.firstElementChild;
    }

    addButtons.forEach(btn => {
        btn.addEventListener('click', function(){
            const key = this.getAttribute('data-layout-key');
            if (!layoutTarget || !templates[key]) return;
            const node = toNode(templates[key]);
            layoutTarget.appendChild(node);
            if (addModalEl && window.bootstrap?.Modal) {
                bootstrap.Modal.getOrCreateInstance(addModalEl).hide();
            }
        });
    });

    if (layoutTarget) {
        layoutTarget.addEventListener('click', function(e){
            const btn = e.target.closest('[data-action="remove-layout"]');
            if (!btn) return;
            pendingRemove = btn.closest('.card');
            if (!pendingRemove) return;
            if (removeModalEl && window.bootstrap?.Modal) {
                bootstrap.Modal.getOrCreateInstance(removeModalEl).show();
            } else if (confirm('Hapus layout ini?')) {
                pendingRemove.remove();
                pendingRemove = null;
            }
        });
    }

    confirmRemoveBtn?.addEventListener('click', function(){
        if (pendingRemove) {
            pendingRemove.remove();
            pendingRemove = null;
        }
        if (removeModalEl && window.bootstrap?.Modal) {
            bootstrap.Modal.getOrCreateInstance(removeModalEl).hide();
        }
    });
})();
</script>
